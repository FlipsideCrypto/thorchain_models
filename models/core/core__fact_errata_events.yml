version: 2
models:
  - name: core__fact_errata_events
    description: "Fact table containing errata events"
    columns:
      - name: FACT_ERRATA_EVENTS_ID
        description: "{{ doc('sk') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - unique
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null:
              where: DIM_BLOCK_ID not in ('-1','-2')
      - name: DIM_BLOCK_ID
        description: "FK to DIM_BLOCK table"
        tests:
          - negative_one:
              where: _inserted_timestamp <  (CURRENT_TIMESTAMP - INTERVAL '8 HOURS')
      - name: ASSET_E8
        description: "The asset amount for this event"
        tests:
          - not_null
      - name: RUNE_E8
        description: "The rune amount for this event"
        tests:
          - not_null
      - name: IN_TX
        description: ""
        tests:
          - not_null
      - name: ASSET
        description: "Asset name"
        tests:
          - not_null  
    tests:
      - dbt_constraints.primary_key:
          column_name: FACT_ERRATA_EVENTS_ID
      - dbt_constraints.foreign_key:
          fk_column_name: DIM_BLOCK_ID
          pk_table_name: ref('core__dim_block')
          pk_column_name: DIM_BLOCK_ID
