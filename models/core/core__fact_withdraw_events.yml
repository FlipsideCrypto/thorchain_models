version: 2
models:
  - name: core__fact_withdraw_events
    description: "Fact table containing all withdraw events"
    columns:
      - name: FACT_WITHDRAW_EVENTS_ID
        description: "{{ doc('sk') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - unique
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null:
              where: DIM_BLOCK_ID not in ('-1','-2')
      - name: DIM_BLOCK_ID
        description: "FK to DIM_BLOCK table"
        tests:
          - negative_one:
              where: _inserted_timestamp <  (CURRENT_TIMESTAMP - INTERVAL '8 HOURS')
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"
        tests:
          - not_null
      - name: FROM_ADDRESS
        description: "{{ doc('from_address') }}"
        tests:
          - not_null
      - name: TO_ADDRESS
        description: "{{ doc('to_address') }}"
        tests:
          - not_null
      - name: ASSET
        description: "{{ doc('asset') }}"
      - name: ASSET_E8
        description: "The asset amount for this bond, using the price table we can calculate the rune amount by asset amount"
        tests:
          - not_null
      - name: EMIT_ASSET_E8
        description: ""
        tests:
          - not_null
      - name: EMIT_RUNE_E8
        description: ""
        tests:
          - not_null
      - name: MEMO
        description: "{{ doc('memo') }}"
        tests:
          - not_null
      - name: POOL_NAME
        description: "{{ doc('pool_name') }}"
        tests:
          - not_null
      - name: STAKE_UNITS
        description: ""
        tests:
          - not_null
      - name: BASIS_POINTS
        description: ""
        tests:
          - not_null
      - name: ASYMMETRY
        description: ""
        tests:
          - not_null
      - name: IMP_LOSS_PROTECTION_E8
        description: ""
        tests:
          - not_null
      - name: _EMIT_ASSET_IN_RUNE_E8
        description: ""
        tests:
          - not_null
    tests:
      - dbt_constraints.primary_key:
          column_name: FACT_WITHDRAW_EVENTS_ID
      - dbt_constraints.foreign_key:
          fk_column_name: DIM_BLOCK_ID
          pk_table_name: ref('core__dim_block')
          pk_column_name: DIM_BLOCK_ID