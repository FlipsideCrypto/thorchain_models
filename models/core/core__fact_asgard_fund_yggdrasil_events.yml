version: 2
models:
  - name: core__fact_asgard_fund_yggdrasil_events
    description: "Fact table containing add events"
    columns:
      - name: FACT_ASGARD_FUND_YGGDRASIL_EVENTS_ID
        description: "{{ doc('sk') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - unique
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null:
              where: DIM_BLOCK_ID not in ('-1','-2')
      - name: DIM_BLOCK_ID
        description: "FK to DIM_BLOCK table"
        tests:
          - negative_one:
              where: _inserted_timestamp <  (CURRENT_TIMESTAMP - INTERVAL '8 HOURS')
      - name: ASSET
        description: "{{ doc('asset') }}"
        tests:
          - not_null
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
      - name: VAULT_KEY
        description: ""
        tests:
          - not_null
      - name: ASSET_E8
        tests:
          - not_null
    tests:
      - dbt_constraints.primary_key:
          column_name: FACT_ASGARD_FUND_YGGDRASIL_EVENTS_ID
      - dbt_constraints.foreign_key:
          fk_column_name: DIM_BLOCK_ID
          pk_table_name: ref('core__dim_block')
          pk_column_name: DIM_BLOCK_ID