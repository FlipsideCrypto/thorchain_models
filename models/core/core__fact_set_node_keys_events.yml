version: 2
models:
  - name: core__fact_set_node_keys_events
    description: "Fact table that shows set mimir events"
    columns:
      - name: FACT_SET_NODE_KEYS_EVENTS_ID
        description: "{{ doc('sk') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - unique
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null:
              where: DIM_BLOCK_ID not in ('-1','-2')
      - name: DIM_BLOCK_ID
        description: "FK to DIM_BLOCK table"
        tests:
          - negative_one:
              where: _inserted_timestamp <  (CURRENT_TIMESTAMP - INTERVAL '8 HOURS')
      - name: NODE_ADDRESS
        description: ""
      - name: SECP256K1
        description: ""
      - name:   ED25519
        description: ""
      - name: VALIDATOR_CONSENSUS
        description: ""
    tests:
      - dbt_constraints.primary_key:
          column_name: FACT_SET_NODE_KEYS_EVENTS_ID
      - dbt_constraints.foreign_key:
          fk_column_name: DIM_BLOCK_ID
          pk_table_name: ref('core__dim_block')
          pk_column_name: DIM_BLOCK_ID