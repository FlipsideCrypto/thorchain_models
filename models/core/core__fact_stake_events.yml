version: 2
models:
  - name: core__fact_stake_events
    description: "Fact table containing stake events"
    columns:
      - name: FACT_STAKE_EVENTS_ID
        description: "{{ doc('sk') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - unique
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null:
              where: DIM_BLOCK_ID not in ('-1','-2')
      - name: DIM_BLOCK_ID
        description: "FK to DIM_BLOCK table"
        tests:
          - negative_one:
              where: _inserted_timestamp <  (CURRENT_TIMESTAMP - INTERVAL '8 HOURS')
      - name: POOL_NAME
        description: "{{ doc('pool_name') }}"
        tests:
          - not_null      
      - name: ASSET_TX_ID
        description: "{{ doc('tx_id') }}"
      - name: ASSET_BLOCKCHAIN
        description: "{{ doc('blockchain') }}"
      - name: ASSET_ADDRESS
        description: "{{ doc('address') }}"
      - name: ASSET_E8
        description: "The asset amount for this event"
        tests:
          - not_null
      - name: STAKE_UNITS
        description: ""
        tests:
          - not_null
      - name: RUNE_TX_ID
        description: "{{ doc('tx_id') }}"
      - name: RUNE_ADDRESS
        description: "{{ doc('address') }}"
      - name: RUNE_E8
        description: "The asset amount for this event"
        tests:
          - not_null
      - name: _ASSET_IN_RUNE_E8
        description: ""
        tests:
          - not_null
    tests:
      - dbt_constraints.primary_key:
          column_name: FACT_STAKE_EVENTS_ID
      - dbt_constraints.foreign_key:
          fk_column_name: DIM_BLOCK_ID
          pk_table_name: ref('core__dim_block')
          pk_column_name: DIM_BLOCK_ID

