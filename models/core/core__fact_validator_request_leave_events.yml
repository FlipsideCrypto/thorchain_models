version: 2
models:
  - name: core__fact_validator_request_leave_events
    description: "Fact table containing validator request leave events"
    columns:
      - name: FACT_VALIDATOR_REQUEST_LEAVE_EVENTS_ID
        description: "{{ doc('sk') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - unique
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null:
              where: DIM_BLOCK_ID not in ('-1','-2')
      - name: DIM_BLOCK_ID
        description: "FK to DIM_BLOCK table"
        tests:
          - negative_one:
              where: _inserted_timestamp <  (CURRENT_TIMESTAMP - INTERVAL '8 HOURS'
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
      - name: FROM_ADDRESS
        description: "{{ doc('from_address') }}"
        tests:
          - not_null
      - name: NODE_ADDRESS
        description: "Address of node operator"
        tests:
          - not_null
    tests:
      - dbt_constraints.primary_key:
          column_name: FACT_VALIDATOR_REQUEST_LEAVE_EVENTS_ID
      - dbt_constraints.foreign_key:
          fk_column_name: DIM_BLOCK_ID
          pk_table_name: ref('core__dim_block')
          pk_column_name: DIM_BLOCK_ID